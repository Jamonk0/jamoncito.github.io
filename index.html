<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla contra Sans - Recreada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Batalla contra Sans</h1>
    <div id="battle-container">
        <div id="player-box">
            <div id="player" class="heart"></div>
        </div>
        <div id="sans-box">
            <img src="https://example.com/sans.png" alt="Sans el esqueleto" id="sans">
        </div>
        <div id="dialogue-box">
            <p id="dialogue">Sans está preparando un ataque...</p>
        </div>
        <button id="attack-button">¡Atacar!</button>
        <p id="battle-result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
